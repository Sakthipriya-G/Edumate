  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Education Trackers</h1>
  <nav><a href="index.html">üè† Home</a></nav>
  <main class="wrap">
    <h2>Study Trackers</h2>
    <form id="subjectForm">
      <input id="subject" placeholder="Subject name (e.g., Maths)" required/>
      <input id="hours" type="number" placeholder="Hours studied" required min="0.1" step="0.1"/>
      <button type="submit">Add</button>
    </form>

    <ul id="subjectList"></ul>

    <h3>Summary</h3>
    <div id="summary" class="summary"></div>
  </main>

  <script src="main.js"></script>

  <script>
    // Prevent form submission refreshing the page
    document.getElementById("subjectForm").addEventListener("submit", function(e) {
      e.preventDefault();
      addSubject(); // call function from main.js
    });
  </script>
